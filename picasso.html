<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <main>
        <div class="art-piece-container">
            <div class="art-piece">
                <!-- shapes for art-->
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="shape8"></div>
                <div class="shape9"></div>
                <div class="shape10"></div>
                <div class="shape11"></div>

            </div>
        </div>
        <!-- Form -->
        <form action="formsubmitted.html" method="post">
            <h2>Interested in purchasing a digital copy?</h2>
            <h3>Fill out this form for more info!</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <input type="submit" value="Submit">
    
        </form>
    </main>
</body>
</html>
