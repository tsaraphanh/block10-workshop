<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="art-piece">
        <div class="letter-f">
            <div class="f-shape1"></div>
            <div class="f-shape2"></div>
            <div class="f-shape3"></div>
            <div class="f-shape4"></div>
            <div class="f-shape5"></div>
            <div class="f-shape6"></div>
            <div class="f-shape7"></div>
        </div>
        <div class="letter-s">

        </div>
        <div class="letter-a">

        </div>
    </div>

    <form action="formsubmitted.html" method="post">
        <h2>Interested in owning a digital copy?</h2>
        <h3>Complete this form to purchase!</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
